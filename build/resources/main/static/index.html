<!DOCTYPE html>
<html lang="en">

    <link href="styles.css" rel ="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car Rental</title>
        
    </head>
    <body>

        <h1 id="main_header">Car Rental</h1>
        <div class="tab-container">
            <button class="tab-button" id="tab-button-employee" onclick="openTab('employee')">Employee</button>
            <button class="tab-button" id="tab-button-order" onclick="openTab('order')">Order</button>
            <button class="tab-button" id="tab-button-vehicle" onclick="openTab('vehicle')">Vehicle</button>
          </div>
        <br>
        <h2 id= "table_header"> TMP </h2>
        <h3 id = "warning_msg"> </h3>
        <br>

        <div id="employee" class="tab-content">
          <button id="addEmployeeButton" onclick="toggleEmployeeForm()"><i class="fas fa-plus"></i></button>
          <div id="employeeFormContainer" style="display: none;">
            <h2>Add New Employee</h2>
            <form id="employeeForm">
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" required>
        
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" required>
        
              <label for="birthDate">Birth Date:</label>
              <input type="date" id="birthDate" name="birthDate" required>
        
              <button type="button" class = "custom-btn" onclick="addEmployee()" style="background-color: #45a049; color: white; border: none;">Add Employee</button>
            </form>
          </div>
            <table id="employeeTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Birth Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          
          <div id="order" class="tab-content">
              <button id="addOrderButton" onclick="toggleOrderForm()"><i class="fas fa-plus"></i></button>
              <div id="orderFormContainer" style="display: none;">
                <h2>Add New Order</h2>
                <form id="orderForm">
                  <label for="cost">Cost:</label>
                  <input type="number" id="cost" name="cost" required>
            
                  <label for="dateOfPayment">Date of payment:</label>
                  <input type="date" id="dateOfPayment" name="dateOfPayment" required>
            
                  <button type="button" class = "custom-btn" onclick="addOrder()" style="background-color: #45a049; color: white; border: none;">Add Order</button>
                </form>
              </div>
            <table id="orderTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Cost</th>
                  <th>Date</th>
                  <th>Vehicle ID</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

          <div id="vehicle" class="tab-content">
            <button id="addVehicleButton" onclick="toggleVehicleForm()"><i class="fas fa-plus"></i></button>
              <div id="vehicleFormContainer" style="display: none;">
                <h2>Add New Vehicle</h2>
                <form id="vehicleForm">
                  <label for="cost">SPZ:</label>
                  <input type="text" id="spz" name="spz" required>

                  <label for="color">Color:</label>
                  <input type="text" id="color" name="color" required>
            
                  <label for="equipmentLevel">Level of equipment:</label>
                  <input type="number" id="equipmentLevel" name="equipmentLevel" required>
            
                  <button type="button" class = "custom-btn" onclick="addVehicle()" style="background-color: #45a049; color: white; border: none;">Add Vehicle</button>
                </form>
              </div>
            
            <table id="vehicleTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>SPZ</th>
                  <th>Color</th>
                  <th>Equipment Level</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          

        <script src = "script.js"></script>

    </body>
</html>
